<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game Using Polygons</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="jogo-da-memoria.css">        
    </head>
    <body onload="init();">
        <canvas id="canvas" width="900" height="400">
            Your browser doesn't support HTML element canvas.
        </canvas>
        <br>
        Click on two cards to see if you have a match.
        <form name="f">
            Number of matches: 
            <input type="text" name="count" value="0" size="1">
            <br>
            Time taken to complete puzzle: 
            <input type="text" name="elapsed" value="" size="4">
        </form>

        <script src="jogo-da-memoria.js"></script>
    </body>
</html>
